{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Новая заметка{% endblock title %}</title>
</head>

<body>
    {% block one %}
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}

            <div class="container">
                <div class="row align-items-center justify-content-center ">
                    <div class="col-md-4 mt-3">
                        <input type="text" name="title" class="form-control" placeholder="Название заметки"
                            id="validationTooltip03" required />
                    </div>
                </div>

                <div class="mb-3">
                    <div class="row align-items-center justify-content-center">
                        <div class=" mt-3">
                            {{form.content}}
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-4 text-center">Создать</button>
                </div>
            </div>

        </form>
    </div>
    {% endblock one %}
</body>

</html>
